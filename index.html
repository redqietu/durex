<body class="loading">

    <!-- weixin -->
    <section style="margin: 0 auto;width: 0px;height: 0px;overflow: hidden;">
        <img style="width:0;height:0;">
    </section>
    <!--weixinEnd-->

    <!--content-->
    <section class="page">
        <section class="container p p1">
            <section class="wrapper">
                <section class="block full bk-p1">
                    <section class="block icon icon-emao">
                        <img src="./static/images/common/icon/icon-emao.png" alt="">
                    </section>
                    <div class="left">
                        <img src="./static/images/sprite/left.png" alt="">
                    </div>
                    <div class="right">
                        <img src="./static/images/sprite/right.png" alt="">
                    </div>
                    <div id="btn-lijixiaheishou">
                        <img src="./static/images/btn/btn-lijixiaheishou.png" alt="">
                    </div>
                </section>
            </section>
        </section>
        <section class="container p p2">
            <section class="wrapper street blur">
                <div class="block car">
                </div>
            </section>
            <section class="block full absolute mengban">
            </section>
            <section class="block full absolute block-daojishi">
                <div class="daojishi-container center">
                    <section class="block daojishi">
                        <img src="./static/images/sprite/daojishi.png" alt="">
                        <div class="center daojishi-number">
                            <img src="./static/images/sprite/3.png" alt="">
                        </div>
                        <div class="center daojishi-number">
                            <img src="./static/images/sprite/2.png" alt="">
                        </div>
                        <div class="center daojishi-number">
                            <img src="./static/images/sprite/1.png" alt="">
                        </div>
                    </section>
                </div>
            </section>
            <section class="block full absolute jishi">
                <p class="shuzi"><span>0</span><span>1</span><span>:</span><span>0</span><span>0</span></p>
            </section>
            <section class="block full absolute game">

            </section>
        </section>
        <section class="container hidden">
            <section class="wrapper">
                <section class="block block-hot block_hot--active"></section>
            </section>
        </section>
        <section class="container hidden">
            <section class="wrapper">
                <section class="block block-pop block-pop--active">
                    <div class="header"></div>
                    <div class="body"></div>
                    <div class="footer"></div>
                </section>
            </section>
        </section>
    </section>
    <div id="duleisi"></div>
    <!--contentEnd-->

    <!--common-->
    <script src="./static/js/common/scale.js"></script>
    <script src="./static/js/common/zepto.js"></script>
    <script src="./static/js/common/touch.js"></script>

    <script src="./static/js/common/onorientationchange.js"></script>
    <script src="./static/js/common/swiper.js"></script>
    <script src="./static/js/common/tab.js"></script>
    <script src="./static/js/common/pop.js"></script>
    <script src="./static/js/common/TweenMax.min.js"></script>
    <script src="./static/js/common/TimelineMax.min.js"></script>
