<!DOCTYPE html>
<html lang="en" data-base="750" data-from="pc">

<head>
    <meta charset="utf-8">
    <title>demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="format-detection" content="telephone=no">

    <!--common-->
    <script src="./static/js/common/pace.min.js"></script>
    <link rel="stylesheet" href="./static/css/common/pace.css" />
    <script src="./static/js/common/pixel.js"></script>
    <link rel="stylesheet" href="./static/css/common/base.css">
    <link rel="stylesheet" href="./static/css/common/layout.css">

    <!--icon-->
    <link rel="stylesheet" href="./static/css/icon/icon.css">

    <!--single-->
    <link rel="stylesheet" href="./static/css/conf.css">

<body>

    <!-- weixin -->
    <section style="margin: 0 auto;width: 0px;height: 0px;overflow: hidden;">
        <img style="width:0;height:0;">
    </section>
    <!--weixinEnd-->

    <!--content-->
    <section class="page">
        <section class="container p1">
            <section class="wrapper">
                <section class="block full bk-p1">
                    <section class="block icon icon-emao">
                        <img src="./static/images/common/icon/icon-emao.png" alt="">
                    </section>
                    <div id="btn-lijixiaheishou">
                        <img src="./static/images/btn/btn-lijixiaheishou.png" alt="">
                    </div>
                </section>
            </section>
        </section>
        <section class="container p2">
            <section class="wrapper">
                <section class="block full">
                    <section class="block center daojishi">
                        <img src="./static/images/daojishi/daojishi.png" alt="">
                        <div class="center daojishi-number">
                            <img src="./static/images/daojishi/3.png" alt="">
                        </div>
                        <div class="center daojishi-number">
                            <img src="./static/images/daojishi/2.png" alt="">
                        </div>
                        <div class="center daojishi-number">
                            <img src="./static/images/daojishi/1.png" alt="">
                        </div>
                    </section>
                </section>
            </section>
        </section>
        <section class="container">
            <section class="wrapper">
                <section class="block block-hot block_hot--active"></section>
            </section>
        </section>
        <section class="container">
            <section class="wrapper">
                <section class="block block-pop block-pop--active">
                    <div class="header"></div>
                    <div class="body"></div>
                    <div class="footer"></div>
                </section>
            </section>
        </section>
    </section>
    <!--contentEnd-->

    <!--common-->
    <script src="./static/js/common/scale.js"></script>
    <script src="./static/js/common/zepto.js"></script>
    <script src="./static/js/common/touch.js"></script>
    <script src="./static/js/common/underscore.js"></script>
    <script src="./static/js/common/echo.min.js"></script>
    <script src="./static/js/common/cookie.min.js "></script>
    <script src="./static/js/common/device.js"></script>
    <script src="./static/js/common/onorientationchange.js"></script>
    <script src="./static/js/common/swiper.js"></script>
    <script src="./static/js/common/tab.js"></script>
    <script src="./static/js/common/pop.js"></script>
    <!--commonEnd-->

    <!--gsap-->
    <script src="./static/js/gsap/TweenMax.min.js"></script>
    <script src="./static/js/gsap/TimelineMax.min.js"></script>
    <!--gsapEnd-->

    <!-- single -->
    <script src="./conf.js "></script>
    <script src="./static/js/ajax.js "></script>
    <script src="./static/js/duleisi.js "></script>
    <script src="./main.js "></script>
    <!--singleEnd-->
